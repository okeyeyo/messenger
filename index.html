<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <spna>21:34</spna>
      </div>
      <div class="status-bar__column">
        <span>73%</span>
        <i class="fa-solid fa-battery-three-quarters"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="welcom-header">
      <h1 class="welcom-header__title">환영합니다</h1>
      <p class="welcom-header__text">
        계정이 있으시다면 이메일 혹은 전화번호를 입력하여 로그인해주세요
      </p>
    </header>

    <form class="login-form">
      <input type="text" placeholder="Email ro phone number" />
      <input type="password" placeholder="password" />
      <input type="submit" value="Log In" />
      <a href="#">Find Account or Password</a>
    </form>

    <script
      src="https://kit.fontawesome.com/ea01b2e99c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
