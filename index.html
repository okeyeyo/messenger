<!DOCTYPE html>
<html lang="ko"> <!-- 6.13 -->
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Messenger</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>Messenger</span>
      </div>
      <div class="status-bar__column">
        <span class="clock"></span>
      </div>
      <div class="status-bar__column">
        <span class="battery"></span>
      </div>
    </div>

    <header class="welcom-header">
      <h1 class="welcom-header__title">환영합니다</h1>
      <p class="welcom-header__text">
        계정이 있으시다면 이메일 혹은 전화번호를 입력하여 로그인해주세요
      </p>
    </header>

    <form action="friends.html" method="get" class="login-form">
      <!-- get은 보안상 문제가 될 수 있기 때문에 url에 전송하기에 괜찮은 것에만 get을 넣기  서버에 보내고 싶을 경우 post 방식을 사용 ex) 검색창 -->
      <input
        name="username"
        class="login-form__input"
        type="text"
        placeholder="이메일 혹은 전화번호"
      />
      <input name="password" class="login-form__input type="password"
      placeholder="비밀번호" />
      <input class="login-form__btn" type="submit" value="로그인" />
      <a class="login-form__a" href="#">계정 혹은 비밀번호 찾기</a>
    </form>

    <script src="./javascript/clock.js"></script>
    <script src="./javascript/battery.js"></script>
    <script
      src="https://kit.fontawesome.com/ea01b2e99c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
