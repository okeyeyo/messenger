<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>더보기</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <img src="./img/okssenger-logo.png" class="status-bar__title" />
      </div>
      <div class="status-bar__column">
        <div class="status-bar__clock"></div>
      </div>
      <div class="status-bar__column">
        <span class="status-bar__battery"></span>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">더보기</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></sapn>
        <span><i class="fas fa-qrcode fa-lg"></i></sapn>
          <span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </header>

    <main class="more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img src="http://img.newspim.com/news/2017/01/31/1701311632536400.jpg"
          class="user-component__avatar user-component__avatar--xl"/>
          <div class="user-component__text">
            <h4 class="user-component__name">홍길동</h4>
            <div class="user-component__number">
              <h6 class="user-component__phon-number">+82 10-1234-5678</h6>
            <i class="fa-solid fa-circle-info" style="color:#d65838;"></i>
            </div>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-xl"></i>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="far fa-calendar"></i>
          <span>달력</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-smile-beam"></i>
          <span>이모티콘</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-paint-roller"></i>
          <span>테마</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-file-invoice-dollar"></i>
          <span>계정</span>
        </div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">제안</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-quote-right"></i>
            </div>
            <span class="more-suggestions__icon-text">카카오스토리</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-quote-right"></i>
            </div>
            <span class="more-suggestions__icon-text">카카오스토리</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-solid fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="shopping.html">
            <i class="fa-solid fa-cart-shopping fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <i class="fa-solid fa-ellipsis fa-lg"></i>
            <div class="dot"></div>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>스크린이 너무 큽니다.</span>
    </div>

    <script src="./javascript/clock.js"></script>
    <script src="./javascript/battery.js"></script>
    <script src="./javascript/darkmode.js"></script>
    <script
      src="https://kit.fontawesome.com/ea01b2e99c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
