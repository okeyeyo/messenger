<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__title">Okssenger</span>
      </div>
      <div class="status-bar__column">
        <div class="status-bar__clock"></div>
      </div>
      <div class="status-bar__column">
        <span class="status-bar__battery"></span>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-xl"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">坂本太郎</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">2025년 3월 25일 화요일</div>

      <div class="message-row">
        <img
          src="https://data.onnada.com/character/202503/thumb_1994052142_31a1e082__main1.png"
        />
        <div class="message-row__content">
          <span class="message__author">坂本太郎</span>
          <div class="message__info">
            <span class="message__bubble"
              >キムさん、お誕生日おめでとうございます。</span
            >
            <span class="message__time">07:57</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">ありがとうございます。</span>
            <span class="message__time">08:03</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-xl"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="메시지 입력" />
        <i class="far fa-smile-wink fa-xl smile"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>스크린이 너무 큽니다.</span>
    </div>

    <script src="./javascript/clock.js"></script>
    <script src="./javascript/battery.js"></script>
    <script src="./javascript/darkmode.js"></script>
    <script
      src="https://kit.fontawesome.com/ea01b2e99c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
