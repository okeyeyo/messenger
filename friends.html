<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__title">Okssenger</span>
      </div>
      <div class="status-bar__column">
        <div class="status-bar__clock"></div>
      </div>
      <div class="status-bar__column">
        <span class="status-bar__battery"></span>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">친구</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></sapn>
        <span><i class="fa-solid fa-user-plus fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></sapn>
        <span><i class="fa-solid fa-gear fa-lg"></i></sapn>
      </div>
    </header>

    <a id="friends-display-link">
      <i class="fa-solid fa-circle-info"></i>
      <span>친구 이름이 표시됩니다</span>
      <i class="fa-solid fa-chevron-right fa-xs style"></i>
    </a>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img src="http://img.newspim.com/news/2017/01/31/1701311632536400.jpg"
          class="user-component__avatar user-component__avatar--xl"/>
          <div class="user-component__text">
            <h4 class="user-component__name">홍길동</h4>
            <h6 class="user-component__introduce">아버지를 아버지라 부르지 못하다니</h6>
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="frineds-screen__list">
        <div class="frineds-screen__list-header">
          <span>채널</span>
          <i class="fa-solid fa-chevron-down fa-xs"></i>
        </div>
        <div class="frineds-screen__list-header">
          <span>친구 3</span>
          <i class="fa-solid fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img src="https://data.onnada.com/character/202503/thumb_1994052142_31a1e082__main1.png"
            class="user-component__avatar user-component__avatar--sm"/>
            <div class="user-component__text">
              <h4 class="user-component__name">坂本太郎</h4>
              <h6 class="user-component__introduce">.</h6>
            </div>
          </div>
          <div class="user-component__column">
          </div>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img src="https://data.onnada.com/character/201510/thumb_1030033395_23ae4c14_f305-s.jpg"
            class="user-component__avatar user-component__avatar--sm"/>
            <div class="user-component__text">
              <h4 class="user-component__name">サイタマ</h4>
              <h6 class="user-component__introduce">취미로 히어로를 하는 사람이다.</h6>
            </div>
          </div>
          <div class="user-component__column">
          </div>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img src="https://avatars.githubusercontent.com/u/99576806?v=4"
            class="user-component__avatar user-component__avatar--sm"/>
            <div class="user-component__text">
              <h4 class="user-component__name">인옥</h4>
              <h6 class="user-component__introduce">열심히 해보겠습니다..</h6>
            </div>
          </div>
          <div class="user-component__column-music">
            사랑의 미학 - 리도어
            <i class="fa-solid fa-circle-play" style="color: #d65838;"></i>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-solid fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="shopping.html">
            <i class="fa-solid fa-cart-shopping fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <i class="fa-solid fa-ellipsis fa-lg"></i>
            <div class="dot"></div>
          </a>
        </li>
      </ul>
    </nav>

    <div id="splash-screen">
      <i class="fas fa-comment"></i>
    </div>

    <div id="no-mobile">
      <span>스크린이 너무 큽니다.</span>
    </div>

    <script src="./javascript/clock.js"></script>
    <script src="./javascript/battery.js"></script>
    <script src="./javascript/darkmode.js"></script>
    <script
      src="https://kit.fontawesome.com/ea01b2e99c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
