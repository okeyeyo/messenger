<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>설정</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <img src="./img/okssenger-logo.png" class="status-bar__title" />
      </div>
      <div class="status-bar__column">
        <div class="status-bar__clock"></div>
      </div>
      <div class="status-bar__column">
        <span class="status-bar__battery"></span>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="more.html">
          <i class="fas fa-angle-left fa-xl"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">설정</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <ul class="settings-list">
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fas fa-bullhorn"></i>
            <span>Notices</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fas fa-flask"></i>
            <span>Kokoa Lab</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fas fa-info-circle"></i>
            <span>Version</span>
          </div>
          <div class="settings__setting-column">Latest Version</div>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-solid fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="shopping.html">
            <i class="fa-solid fa-cart-shopping fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <i class="fa-solid fa-ellipsis fa-lg"></i>
            <div class="dot"></div>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>스크린이 너무 큽니다.</span>
    </div>

    <script src="./javascript/clock.js"></script>
    <script src="./javascript/battery.js"></script>
    <script src="./javascript/darkmode.js"></script>
    <script
      src="https://kit.fontawesome.com/ea01b2e99c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
